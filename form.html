<!DOCTYPE html>
<!--action: 폼데이터를 전송하면 받는 서버쪽 파일지정
method: 폼을 서버에 전송하는 메소드 종류
get/post
방법에 따라서 보안 유뮤 등등 결정
get 
Default 
URL에 폼 데이터가 포함되어 전송
전송할 수 있는 정보 길이가 제한 되어 있음
퍼머링크(permalink, 고유한 주소체계)로 사용될 수 있음

post
폼 데이터는 header의 body에 담겨 전송
URL에정보가 표시되지 않음
전송할 수 잇는 데이터 길이 제한이 없음
GET방식보다 보안성이 높음


name:폼 이름 식별자
target
 action 파일을 현재 창이 아닌 다른 창에서 열도록 할 떄 지정
 submit이 클릭하면 데이터 받아서 처리하는 서버쪽 파일이 action
 
 enctype
 폼더에티거 서버에 전송할 대 인코딩 되는 방식
 파일전송시 사용
 enctype= "multopart/form-data"


 fieldset 폼엘리먼트를 그룹화할때 사용
 legend 그룹화한 폼 엘리먼트의 이름을 지정할때 사용
-->
